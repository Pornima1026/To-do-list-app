<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" alt="App Logo" class="app-logo">
            <span class="app-title">Task List</span>
            <!-- Logout button -->
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Add New Task</a>
            <a href="tasklist.html" class="nav-btn active">View All Tasks</a>
        </div>

        <!-- Task filters -->
        <div class="task-filters">
            <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
            <select id="priorityFilter" class="filter-select">
                <option value="all">All Priorities</option>
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- Task list -->
        <div class="events-card">
            <h2>All Tasks</h2>
            <ul id="taskList" class="event-list"></ul>
        </div>
    </div>
    <script src="js/tasklist.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
            }

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
