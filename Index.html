<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Task Manager</h1>
    </header>

    <!-- Task Input Form -->
    <section id="taskInput">
        <form id="activityForm">
            <input type="text" id="activityTitle" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>
        <p id="errorMsg" style="color: red;"></p>
    </section>

    <!-- Task List -->
    <section id="taskContainer">
        <ul id="taskList">
            <!-- Tasks will be dynamically rendered here -->
        </ul>
    </section>

        <!-- Optional Footer -->
        <footer>
            <button id="clearAll">Clear All Tasks</button>
        </footer>
    

    <!-- JS Scripts -->
    <script src="activityService.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
