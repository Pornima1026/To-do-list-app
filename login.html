<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" alt="App Logo" class="app-logo">
            <span class="app-title">To-Do List</span>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <form id="loginForm" class="login-form">
                <div class="error-message" id="loginError"></div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
            </form>
        </div>

        <!-- Signup Card (Hidden by default) -->
        <div class="login-card" id="signupCard" style="display: none;">
            <h2>Create Account</h2>
            <form id="signupForm" class="login-form">
                <div class="error-message" id="signupError"></div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
