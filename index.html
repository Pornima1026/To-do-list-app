<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- This line links the CSS file that styles the whole app -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
    <!-- Main container for the whole app -->
    <div class="container">
        <!-- Header section: shows the app logo and title at the top -->
        <div class="header">
            <!-- App logo image -->
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" alt="App Logo" class="app-logo">
            <!-- App title text -->
            <span class="app-title">To-Do List</span>
            <!-- Logout button -->
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <!-- Week navigation area: lets you move between weeks and see days -->
        <div class="week-nav-card">
            <div class="week-nav-header">
                <div></div> <!-- Empty div for spacing/alignment -->
                <!-- Shows the current month and year -->
                <div class="month-year" id="monthYear"></div>
            </div>
            <div class="week-nav-row">
                <!-- Button to go to the previous week -->
                <button class="week-btn" id="prevWeekBtn">&lt; Prev Week</button>
                <!-- Button to go to the current week -->
                <button class="week-btn" id="currentWeekBtn">Current Week</button>
                <!-- Shows the days of the current week as clickable circles -->
                <div class="week-days">
                    <span class="day-pill active">28</span> <!-- Today is highlighted -->
                    <span class="day-pill">29</span>
                    <span class="day-pill">30</span>
                    <span class="day-pill">1</span>
                    <span class="day-pill">2</span>
                    <span class="day-pill">3</span>
                    <span class="day-pill">4</span>
                </div>
                <!-- Button to go to the next week -->
                <button class="week-btn" id="nextWeekBtn">Next Week &gt;</button>
            </div>
        </div>
        
        <!-- Upcoming events section: shows the list of tasks/events -->
        <div class="events-card">
            <h2>Highest Priority Tasks</h2>
            <!-- This is where the list of tasks will appear -->
            <ul id="taskList" class="event-list"></ul>
        </div>
        
        <!-- Add task section: lets you add a new task/event -->
        <div class="add-task-card">
            <div class="input-row">
                <!-- Text box to type the name of the new task -->
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <!-- Dropdown to select the priority of the task -->
                <select id="priorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="date-time-row">
                <!-- Date picker for the task date -->
                <input type="date" id="dateInput" placeholder="dd-mm-yyyy">
                <!-- Time period selector -->
                <select id="timeInput" class="time-select">
                    <option value="">Duration</option>
                </select>
            </div>
            <div class="add-btn-row">
                <!-- Button to add the new task to the list -->
                <button id="addTaskButton">Add</button>
            </div>
        </div>

        <!-- Navigation buttons moved below add task container -->
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn active">Add New Task</a>
            <a href="tasklist.html" class="nav-btn">View All Tasks</a>
        </div>
    </div>
    <!-- This line links the JavaScript file that makes the app work -->
    <script src="js/app.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
            }

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
